<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Chatbot</title>
    <style>
        #chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <input type="text" id="user-input">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatContainer = document.getElementById('chat-container');

            // Add user message
            chatContainer.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            
            // Add bot message placeholder
            const botMessageId = 'bot-response-' + Date.now();
            chatContainer.innerHTML += `<p><strong>Bot:</strong> <span id="${botMessageId}"></span></p>`;

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            }).then(response => {
                const reader = response.body.getReader();
                const botResponse = document.getElementById(botMessageId);

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            return;
                        }
                        botResponse.textContent += new TextDecoder().decode(value);
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        readStream();
                    });
                }

                readStream();
            });

            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
